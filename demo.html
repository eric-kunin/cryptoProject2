    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }
        .crypto-card {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .crypto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 14px 18px rgba(124, 77, 255, 1) !important;
        }
        .crypto-card .card-title,
        .crypto-card .card-text {
            color: #333;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-title { 
            font-weight: bold;
            font-size: 1.25rem;
            line-height: 1.3;
        }
        .card-text {
            line-height: 1.3;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            min-width: 60px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #7B1FA2;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .btn-primary {
            background-color: #7c4dff;
            border: none;
            padding: 0.7rem 1rem !important;
            border-radius: 25px;
            font-weight: bold;
        }
        .card-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 10px;
        }
        .left-content {
            flex-grow: 1;
            min-width: 0;
        }
    </style>
</head>

                                </div>
                            </div>
                            <label class="switch">

                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-primary more-info-btn" data-coin-id="bitcoin">More Info</button>
